<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Form</title>
</head>
<body>
    <div class="rectangle">
        <div class="rect-one">
            <form class="form">
                <label for="name" class="name"></label><BR>
                <input type="text" placeholder="FULL NAME" id="name"><br>
                <label for="email" class="email">EMAIL</label><BR>
                <input type="email" placeholder="Your Email" id="email"><BR>
                <label for="message-reg">MESSAGE REGARDING</label><BR>
                <input type="text" id="message-reg"><br>
                <label for="Message">MESSAGE</label><BR>
                <input type="text" placeholder="Your Message" id="message"><br>
            </form>
            <button type="button" class="btn">SEND MESSAGE</button>
        </div>
        <div class="rect-two">
            <img src="images/duck.png" alt="duck" class="duck-pic">
        </div>
    </div>
    
      

     
</body>
</body>
</body>
</html>
